<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="question"></div>
        <div class="answer">
            <input type="text" value="0" class="tb"/>
        </div>
        <div class="row">
            <div class="key-wrap">
                <div class="key op"><span class="txt">AC</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="key-wrap">
                <div class="key"><span class="txt">7</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">8</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">9</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key op"><span class="txt">/</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="key-wrap">
                <div class="key"><span class="txt">4</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">5</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">6</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key op"><span class="txt">*</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="key-wrap">
                <div class="key"><span class="txt">1</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">2</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">3</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key op"><span class="txt">-</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="key-wrap">
                <div class="key"><span class="txt">0</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key"><span class="txt">.</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key enter"><span class="txt">=</span>

                </div>
            </div>
            <div class="key-wrap">
                <div class="key op"><span class="txt">+</span>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
