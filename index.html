<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="banner"> <div class="wrapper"><span class="warning"></span> <span class="txt">Work in progress </span> </div></div>
    <div class="container">
        <div class="answer">
            <input type="text" value="123" class="tb">
        </div>
        <div class="row">
            <div class="ele">
                <div class="ele1 op"><span class="txt">sin</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">cos</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">tan</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">AC</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="ele">
                <div class="ele1"><span class="txt">7</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">8</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">9</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">/</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="ele">
                <div class="ele1"><span class="txt">4</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">5</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">6</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">x</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="ele">
                <div class="ele1"><span class="txt">1</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">2</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">3</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">-</span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="ele">
                <div class="ele1"><span class="txt">0</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1"><span class="txt">.</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 enter"><span class="txt">=</span>

                </div>
            </div>
            <div class="ele">
                <div class="ele1 op"><span class="txt">+</span>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
